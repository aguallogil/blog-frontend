<div class="flex justify-center mb-4">
    <button (click)="openCreateModal()" class="bg-white hover:bg-gray-100 text-blue-500 font-bold p-2 rounded-full shadow-lg flex items-center justify-center border border-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
    </button>
</div>
<div class="flex justify-center">
    <div class="max-w-4xl w-full p-4">
        <div *ngFor="let entry of blogEntries()" class="mb-4 p-4 bg-white shadow-lg rounded">
            <h2 class="font-bold text-xl mb-2">{{ entry.title }}</h2>
            <p class="text-gray-700">Por {{ entry.author }} - {{ entry.createdAt | date:'mediumDate' }}</p>
            <ng-container *ngIf="entry.expanded; else previewContent">
                <p class="text-gray-600 mt-4" [innerHTML]="entry.content||'' | safeHtml"></p>
            </ng-container>

            <ng-template #previewContent>
                <p class="text-gray-600 mt-4">
                    {{ entry.content | slice:0:70 }}...
                    <span class="text-blue-500 cursor-pointer" (click)="toggleContent(entry)">Ver más</span>
                </p>
            </ng-template>

        </div>
    </div>
</div>

@if (isOpen()) {
    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          <!-- Contenido del Modal con el botón de cerrar dentro -->
          <div class="modal-content py-4 text-left px-6 relative">
            <!-- Botón de Cerrar dentro del contenido del modal -->
            <div class="modal-close absolute top-0 right-0 cursor-pointer mt-2 mr-2">
              <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            
            <!-- Cualquier otro contenido del modal -->
            <app-blog (formSubmitted)="handleFormSubmission($event)"></app-blog>
          </div>
        </div>
      </div>
      
    
}
