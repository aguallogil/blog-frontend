<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            LOGIN
        </h2>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        <input id="username" formControlName="username" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" formControlName="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="fixed bottom-4 right-4 p-4 border-l-4 max-w-sm rounded-md shadow-lg transform opacity-0 transition-transform duration-300 ease-in-out"
    [ngClass]="{
        'bg-red-500 text-white border-red-600': errorMessage === 'Server error!',
        'bg-yellow-400 text-black border-yellow-600': errorMessage === 'Unauthorized access!',
        'translate-y-0 opacity-100': showError
    }">
    <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 9a1 1 0 112 0v3a1 1 0 11-2 0V9zm1 6a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                clip-rule="evenodd" />
        </svg>
        {{ errorMessage }}
    </div>
</div>
